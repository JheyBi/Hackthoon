<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hackthoon</title>
</head>
<body id="demo">

    <header id="header">
        <img id="logo" src="assets/images/Logotipo-empresa.png" alt="Logotipo-empresa">
        <img id="brasao" src="assets/images/brasao-band-sem-fundo.png" alt="Brasão bandeirantes">
        <nav id="nav">
            <ul id="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/">Sobre</a></li>
                <li><a href="/">Contato</a></li>

            </ul>
        </nav>
        <div class="burguer">
            <input type="checkbox" id="checkbox-menu">

            <label for="checkbox-menu">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </header>

    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">

            <!--Slide Images-->
            <div class="slide first">
                <img src="assets/images/sao-miguel-arcanjo.jpg" alt="São Miguel Arcanjo"/>
            </div>
            <div class="slide">
                <img src="assets/images/viniciola-la-dorni.jpg" alt="Vinicola La Dorni"/>
            </div>
            <div class="slide">
                <img src="assets/images/unknown.png" alt="Hotel Yara"/>
            </div>

            <!--Auto Navigation-->
            <div class="auto-nav">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
        </div>

        <!--Manuel Navigation-->
        <div class="manual-nav">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>
    
    <script>
    // Menu responsivo
    const btnMobile = document.getElementById('checkbox-menu');

    function toggleMenu(event) {
        const nav = document.getElementById('nav');
        nav.classList.toggle('active');
    }

    btnMobile.addEventListener('click', toggleMenu);

    // Fim menu responsivo



    // Slider
    let counter = 1;
    setInterval(function() {
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 3) {
            counter = 1;
        }
    }, 5000);

    //API
    const dbParam = JSON.stringify({table:"hoteis",limit:20});
    const xmlhttp = new XMLHttpRequest();
    xmlhttp.onload = function() {
        const myObj = JSON.parse(this.responseText);
        let text = "<table border='1'>"
        for (let x in myObj.hoteis) {
        text += "<tr><td>" + myObj.hoteis[x].nome + "</td></tr>";
        }
        text += "</table>"
        document.getElementById("demo").innerHTML = text;
    }
    xmlhttp.open("GET", "https://uenp.fun/turismo/api/hoteis%22");
    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xmlhttp.send("x=" + dbParam);
    </script>

</body>
</html>
