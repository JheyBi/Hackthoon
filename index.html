<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hackthoon</title>
</head>
<body>

    <header id="header">
        <a id="logo" href="">Logo</a>
        <nav id="nav">
            <ul id="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/">Sobre</a></li>
                <li><a href="/">Contato</a></li>
            </ul>
        </nav>
        <div class="burguer">
            <input type="checkbox" id="checkbox-menu">

            <label for="checkbox-menu">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </header>
    
    <script>
    const dbParam = JSON.stringify({table:"hoteis",limit:20});
    const xmlhttp = new XMLHttpRequest();
    xmlhttp.onload = function() {
        const myObj = JSON.parse(this.responseText);
        let text = "<table border='1'>"
        for (let x in myObj.hoteis) {
        text += "<tr><td>" + myObj.hoteis[x].nome + "</td></tr>";
        }
        text += "</table>"
        document.getElementById("demo").innerHTML = text;
    }
    xmlhttp.open("GET", "https://uenp.fun/turismo/api/hoteis%22");
    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xmlhttp.send("x=" + dbParam);
    </script>

    <footer>
        <img src="assets/images/wave.svg"
        
    </footer>
    
</body>
</html>
